<div class="container">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 calss="text-center text-secondary">Você tem certeza que deseja apagar esse tema? todas postagens relacionadas a ele serão igualmente apagados.</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5>Tema: {{tema.descricao}}</h5>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/tema'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>

    </div>
  </div>


</div>
